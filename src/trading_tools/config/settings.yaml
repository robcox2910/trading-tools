# Trading Tools Configuration

# Revolut X API Settings
revolut_x:
  # Set these in environment variables or override in settings.local.yaml
  api_key: ${REVOLUT_X_API_KEY}
  private_key_path: ${REVOLUT_X_PRIVATE_KEY_PATH}
  base_url: ${REVOLUT_X_BASE_URL:https://revx.revolut.com/api/1.0}

# Environment Configuration
environment: ${ENVIRONMENT:sandbox}

# Application Settings
app:
  name: trading-tools
  version: 0.1.0
  log_level: ${LOG_LEVEL:INFO}

# Backtester Settings
backtester:
  initial_capital: 10000
  default_interval: "1h"
  symbols:
    - BTC-USD
    - ETH-USD
    - XRP-USD
    - SOL-USD

# Polymarket CLOB API Settings
polymarket:
  clob_host: ${POLYMARKET_CLOB_HOST:https://clob.polymarket.com}
  gamma_url: ${POLYMARKET_GAMMA_URL:https://gamma-api.polymarket.com}
  private_key: ${POLYMARKET_PRIVATE_KEY:}
  api_key: ${POLYMARKET_API_KEY:}
  api_secret: ${POLYMARKET_API_SECRET:}
  api_passphrase: ${POLYMARKET_API_PASSPHRASE:}

# Tick Collector Settings
tick_collector:
  db_url: ${TICK_DB_URL:sqlite+aiosqlite:///var/lib/trading-tools/tick_data.db}

# Database Settings (future use)
database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  name: ${DB_NAME:trading_tools}
